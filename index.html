<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Currency Converter</h1>
    <div class="input">
        <input type="text" class="text" placeholder="Enter your amount ...">
        <button class="submit">Check</button>
    </div>
    <br>
    <div class="from"><div>
        FROM
    </div>
        <img class="img1" src="https://flagsapi.com/US/flat/64.png">
        <div class="from-country">
            <select id="from-country" name="from">
                
            </select>
        </div>
    </div>
    <br>
    <div class="to">
        <div>TO</div>
        <img class="img2" src="https://flagsapi.com/IN/flat/64.png">
        <div class="to-country">
            <select class="to-country" name="to">
               
            </select>
        </div>
    </div>
    <br>
    <div class="exchange">GET EXCHANGE CURRENCY</div>
    <br>
    <div class="output">
        <span class="in">1 USD</span> = 
        <span class="out">86.6 INR</span>
    </div>
    <br>
    <div class="exchange"> Exchange Amount : 
        <span class="amount"></span>
    </div>

    <script src="codes2.js"></script>
    <script src="script.js"></script>
</body>
</html>
